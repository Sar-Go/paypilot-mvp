<!DOCTYPE html>
<html lang="en">
<head>
    <script src="your-script.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Payment Category</h1>
        <form id="paymentForm">
            <label>
                <input type="radio" name="paymentCategory" value="e-commerce" checked> E-commerce
            </label>
            <label>
                <input type="radio" name="paymentCategory" value="travel"> Travel
            </label>
            <hr>
            <strong><center> Supported Payment Options</center></strong>
            <label>
                <input type="checkbox" name="paymentOption" value="Debit Card"> Debit Card
            </label>
            <label>
                <input type="checkbox" name="paymentOption" value="Millenia"> Millenia
            </label>
            <label>
                <input type="checkbox" name="paymentOption" value="Privilege"> Privilege
            </label>
            <label>
                <input type="checkbox" name="paymentOption" value="UPI"> UPI
            </label>
            <hr>
            <input type="number" id="amountPaid" name="amountPaid" placeholder="Enter Amount Paid" required>
            <input type="submit" value="Suggest Best Payment Option">
        </form>
    </div>
</body>
</html>
