<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <script src="compute_logic.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Category</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container");">
        <div class="card" id="paymentCategoryCard">
            <strong><center>Select Payment Category</strong></center>
        <form id="paymentForm">
            <label>
                <input type="radio" name="paymentCategory" value="e-commerce" checked> E-commerce
            </label>
            <label>
                <input type="radio" name="paymentCategory" value="travel"> Travel
            </label>
        </div>

        <div class="card" id="paymentOptionCard">
            <strong><center> Choose your Payment Options</center></strong>
            <label>
                <input type="checkbox" name="paymentOption" value="Debit Card"> Debit Card
            </label>
            <label>
                <input type="checkbox" name="paymentOption" value="Millenia"> Millenia
            </label>
            <label>
                <input type="checkbox" name="paymentOption" value="Privilege"> Privilege
            </label>
            <label>
                <input type="checkbox" name="paymentOption" value="UPI"> UPI
            </label>
        </div>

        <div class="card" id="amountCard">
            <input type="number" id="amountPaid" name="amountPaid" placeholder="Enter Amount spent" required>
            <input type="submit" value="Suggest Best Payment Option"></div>
            <div id="paymentResult"></div>
        </form>
    </div>
    <div id="paymentResult"></div>

</body>
</html>
